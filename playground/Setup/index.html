<!DOCTYPE html>
<html>

<head>
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div id="app">
        <section class="row">
            <div class="small-6 columns">
                <h1 class="text-center">YOU</h1>
                <div class="healthbar">
                    <div class="healthbar text-center" :style="[youStatus]">

                    </div>
                </div>
            </div>
            <div class="small-6 columns">
                <h1 class="text-center">MONSTER</h1>
                <div class="healthbar">
                    <div class="healthbar text-center" :style="[monsterStatus]">

                    </div>
                </div>
            </div>
        </section>
        <section v-if="!start" class="row controls">
            <div class="small-12 columns">
                <button @click="startGame" id="start-game">START NEW GAME</button>
            </div>
        </section>
        <section v-if="start" class="row controls">
            <div class="small-12 columns">
                <button @click="attack" id="attack">ATTACK</button>
                <button @click="specialAttack" id="special-attack">SPECIAL ATTACK</button>
                <button @click="heal" id="heal">HEAL</button>
                <button @click="startGame" id="give-up">GIVE UP</button>
            </div>
        </section>
        <section class="row log">
            <div class="small-12 columns">
                <ul>
                    <li v-for="event in events" class="log">
                        {{event}}
                    </li>
                </ul>
            </div>
        </section>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                start: false,
                attacker: true,
                you: 50,
                monster: 50,
                damage: 0,
                events: []
            },
            methods: {
                startGame() {
                    this.start = !this.start
                    this.you = 100
                    this.monster = 100
                    this.events = []
                },
                attack() {
                    if (this.attacker) {
                        this.you = this.you - Math.round(Math.random() * 10)
                        if (this.you < 0) {
                            this.you = 0
                        }
                        this.events.push(this.you)
                    }
                    else if (!this.attacker) {
                        this.monster = this.monster - Math.round(Math.random() * 15)
                        if (this.monster < 0) {
                            this.monster = 0
                        }
                        this.events.push(this.monster)
                    }
                    this.attacker = !this.attacker
                },
                specialAttack() {
                    if (this.attacker) {
                        this.you = this.you - Math.round(Math.random() * 20)
                        if (this.you < 0) {
                            this.you = 0
                        }
                        this.events.push(this.you)
                    }
                    else if (!this.attacker) {
                        this.monster = this.monster - Math.round(Math.random() * 25)
                        if (this.monster < 0) {
                            this.monster = 0
                        }
                        this.events.push(this.monster)
                    }
                    this.attacker = !this.attacker
                },
                heal() {
                    if (this.attacker) {
                        this.you = this.you + Math.round(Math.random() * 30)
                        if (this.you > 100) {
                            this.you = 100
                        }
                        this.events.push(this.you)
                    }
                    else if (!this.attacker) {
                        this.monster = this.monster + Math.round(Math.random() * 20)
                        if (this.monster > 100) {
                            this.monster = 100
                        }
                        this.events.push(this.monster)
                    }
                    this.attacker = !this.attacker
                }
            },
            computed: {
                youStatus() {
                    return {
                        width: this.you + '%',
                        backgroundColor: 'green',
                        margin: 0,
                        color: 'white'
                    }
                },
                monsterStatus() {
                    return {
                        width: this.monster + '%',
                        backgroundColor: 'green',
                        margin: 0,
                        color: 'white'
                    }
                }
            }
        })
    </script>
</body>

</html>
