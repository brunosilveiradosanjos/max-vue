<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://npmcdn.com/vue/dist/vue.js"></script>
  <title>Challange 5</title>
</head>

<body>

  <div id="exercise">
    <!-- 1) Hook up the button to toggle the display of the two paragraphs. Use both v-if and v-show and inspect the elements to see the difference -->
    <div>
      <button @click="flip">Toggle</button>
      <p v-if="toggle">You either see me ... (if)</p>
      <p v-if="toggle">...or me (if)</p>
      <p v-show="toggle">You either see me ... (show)</p>
      <p v-show="toggle">...or me (show)</p>
    </div>
    <!-- 2) Output an <ul> of array elements of your choice. Also print the index of each element. -->
    <ul>
      <li v-for="(item, index) in array">({{index}}) - {{item}} </li>
    </ul>
    <!-- 3) Print all key-value pairs of the following object: {title: 'Lord of the Rings', author: 'J.R.R. Tolkiens', books: '3'}. Also print the index of each item. -->
    <ul>
      <li v-for="(object, key) in myObject">{{key}} : {{object}}</li>
    </ul>
    <!-- 4) Print the following object (only the values) and also create a nested loop for the array: {name: 'TESTOBJECT', data: [1.67, 1.33, 0.98, 2.21]} (hint: use v-for and v-if to achieve this) -->
    <ul>
      <li v-for="(data, key) in testData">
        <p v-if="key!='data'">{{key}} - {{data}}</p>
        <span v-else v-for="item in data"> {{item}}</span>
      </li>
    </ul>
  </div>
  <script>
    new Vue({
      el: '#exercise',
      data: {
        array: ['Max', 'Anna', 'Chris', 'Manu'],
        myObject: {
          title: 'Lord of the Rings',
          author: 'J.R.R. Tolkiens',
          books: '3'
        },
        testData: {
          name: 'TESTOBJECT',
          id: 10,
          data: [1.67, 1.33, 0.98, 2.21]
        },
        toggle: true
      },
      methods: {
        flip() {
          this.toggle = !this.toggle
        }
      }
    });

  </script>
</body>

</html>
